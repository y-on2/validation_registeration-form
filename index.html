<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>التسجيل</title>
</head>

<body onload="document.Register.ok.disabled = true;">
    <div class="container">
        <div class="row">
            <header>
                <h1>نموذج تسجيل</h1>
            </header>
            <div class="col-4"></div>
            <div class="col-md-8">
                <form name="Register" id="reg" action="#" method="post">
                    <table>
                        <tr>
                            <td><label class="form-label">الاسم:</ ```html
                            </label></td>
                            <td><input class="form-control" id="name" type="text" name="user_name" placeholder="الاسم الرباعي"></td>
                            <td><pre> *</pre></td>
                        </tr>
                        <div>
                            <td><label>كلمة المرور:</label></td>
                            <td>
                                <input class="form-control" id="pass" type="password" name="user_password1" placeholder="تحتوي على ارقام واحرف كبيره وصغيره ورموز" maxlength="12">
                                <div class="strength-bar" id="strength-bar"></div>
                                <div id="strength-message"></div>
                            </td>
                            <td><pre> *</pre></td>
                        </div>
                        <tr>
                            <td><label>إعادة كلمة المرور:</label></td>
                            <td><input class="form-control" id="pass1" type="password" name="user_password2" maxlength="12"></td>
                            <td><pre> *</pre></td>
                        </tr>
                        <tr>
                            <td><label>الايميل:</label></td>
                            <td><input class="form-control" id="email" type="email" name="user_email"></td>
                            <td><pre> *</pre></td>
                        </tr>
                        <tr>
                            <td><label>رقم الهاتف:</label></td>
                            <td><input class="form-control" id="tel" type="tel" name="user_tel"></td>
                            <td><pre> *</pre></td>
                        </tr>
                        <tr>
                            <td><label>الجنس:</label></td>
                            <td>
                                <input class="form-check-input" id="gender" type="radio" name="user_gender" value="Male">ذكر
                                <input class="form-check-input" id="gender" type="radio" name="user_gender" value="Female">انثى
                            </td>
                            <td><pre> *</pre></td>
                        </tr>
                        <tr>
                            <td><label>الدولة:</label></td>
                            <td>
                                <select name="user_country" id="country">
                                    <option>إختار دولتك</option>
                                    <option value="Yemen">اليمن</option>
                                    <option value="China">الصين</option>
                                    <option value="KSA">السعودية</option>
                                </select>
                            </td>
                            <td><pre> *</pre></td>
                        </tr>
                        <tr>
                            <td><label>ملاحظة:</label></td>
                            <td><textarea name="user_comment" cols="45" rows="5" id="comm"></textarea></td>
                        </tr>

                        <tr>
                            <td>رفع الصورة:</td>
                            <td><input class="form-control" type="file" name="user_uplode" id="file"></td>
                        </tr>


                        <tr>
                            <td><label class="form-check-label">الموافقة:</label></td>
                            <td><input class="form-check-input" type="checkbox" name="agree" onclick="theChecker();"></td>
                        </tr>


                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-primary" type="submit" value="إرسال" name="ok">
                                <input class="btn btn-secondary" type="reset" value="إعادة" name="reset" onclick="document.Register.ok.disabled = true || document.Register.agree.checked == false">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <footer>
                <p> &copy جميع الحقوق محفوظة 2024</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
